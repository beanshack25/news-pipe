<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .node {
            width: 100px;
            height: 100px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <h1>Node Viewer</h1>
    <div class="container" id="node-container"></div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api'; // Adjusted for Flask backend

        async function fetchNodes() {
            try {
                const response = await fetch(`${API_BASE_URL}/nodes`);
                const data = await response.json();
                if (data.nodes) {
                    renderNodes(data.nodes);
                } else {
                    console.error('Invalid data format:', data);
                }
            } catch (error) {
                console.error('Error fetching nodes:', error);
            }
        }

        async function postNodeClick(nodeUrl) {
            try {
                const response = await fetch(`${API_BASE_URL}/nodes`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: nodeUrl })
                });
                const result = await response.json();
                console.log('POST result:', result);
                fetchNodes(); // Refresh nodes after posting
            } catch (error) {
                console.error('Error posting node click:', error);
            }
        }

        function renderNodes(nodes) {
            const container = document.getElementById('node-container');
            container.innerHTML = '';
            nodes.forEach(node => {
                const div = document.createElement('div');
                div.classList.add('node');
                div.textContent = node.name;
                div.onclick = () => postNodeClick(node.url);
                container.appendChild(div);
            });
        }

        fetchNodes();
    </script>
</body>
</html>
